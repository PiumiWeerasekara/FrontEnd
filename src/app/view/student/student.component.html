          </div>
          <!-- /.card-header -->
          <div class="card-body">
            <div class="row">
              <div class="col col-12">


                <form #frmStudents="ngForm" (ngSubmit)="saveStudent()">
                  <p class="form-group">
                  <label for="txtId">Student ID</label>
                  <input  name="txtId" [(ngModel)]="selectedStudent.studentID" id="txtId"
                  class="form-control">
                  </p>

                  <p class="form-group">
                  <label for="txtName">Student Name</label>
                  <input name="txtName" [(ngModel)]="selectedStudent.studentName" id="txtName" class="form-control">
                  </p>
                  <p class="form-group">
                  <label for="txtGender">Student Gender</label>
                  <input name="txtGender" [(ngModel)]="selectedStudent.studentGender" id="txtGender"
                  class="form-control">
                  </p>
                  <p class="form-group">
                  <label for="txtContact">Student Contact</label>
                  <input name="txtContact" [(ngModel)]="selectedStudent.studentContact" id="txtContact"
                  class="form-control">
                  </p>

                  <p class="form-group">
                  <label for="txtAddress">Student Address</label>
                  <input name="txtAddress" [(ngModel)]="selectedStudent.studentAddress" id="txtAddress"
                  class="form-control">
                  </p>
                  <div>
                  <button type="submit" class="btn btn-primary">Save</button>
                  &nbsp;
                    <button (click)="clear()" type="button" class="btn btn-warning">Clear</button>
                  </div>

                  </form>
